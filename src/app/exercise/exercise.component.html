<div class="row" >
    <div class="col-md-4">
        
        <div class="card" >
            <div class="card-header">My Log {{Me.Name}} </div>
            <ul class="list-group list-group-flush my-log">
                <li *ngFor="let item of Me.MyLog" 
                    (click)="SubmitLog($event, item)"
                    class="list-group-item my-log" >
                    {{item}}
                </li>
            </ul>
          </div>
    </div>
